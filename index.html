<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>AltFuel</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Lato&family=Raleway:ital,wght@0,300;0,500;0,700;1,300;1,500;1,700&display=swap" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" type="text/javascript"></script>
        <script src="app.js" type="text/javascript"></script>
    </head>
    <body>
        <header>
            <h1>Alt Fuel</h1>
            <h2>FINDING YOUR NEAREST ELECTRIC CHARGING AND ALTERNATIVE FUEL STATIONS</h2>
        </header>
        <main>
            <form id="input-cont">
                <div class="input-box" id="loc-cont">
                    <label class="input-item" for="locatoin-input">Location:</label>
                    <input class="input-item bar none" id="location-input" type="text" placeholder="Enter Zip Code">
                </div>
                <div class="input-box" id="type-cont">
                    <label class="input-item" for="">Fuel Type:</label>
                    <select class="input-item bar" id="fuel-type-input">
                        <option value="ELEC">Electric</option>
                        <option value="CNG">Compressed Natural Gas</option>
                        <option value="BD">Bio-Diesel</option>
                        <option value="E85">E85</option>
                    </select>
                </div>
                <div class="input-box" id="range-cont">
                    <label class="input-item" for="range">Range (miles):</label>
                    <input class="input-item" id="range-slider" type="range" min="5" max="200" step="5" value="10">
                    <span class="input-item" id="slider-val">10</span>
                </div>
                <input class="input-box" id="submit-button" type="submit" value="Search">
            </form>
            <div id="output-cont">

            </div>

        </main>
        <footer>

        </footer>

    </body>
</html>
